<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <div class="main__hero container">
        <div class="main__info">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="Image person"
            class="main__img"
          />
          <h1 class="main__title">Jessica Randall</h1>
          <h2 class="main__ubication">London, United Kingdom</h2>
          <p class="main__paragraph">"Front-end developer and avid reader."</p>
        </div>

        <nav class="main_links" aria-label="Enlaces a perfiles sociales">
          <a href="#" class="main__link">GitHub</a>
          <a href="#" class="main__link">Frontend Mentor</a>
          <a href="#" class="main__link">LinkedIn</a>
          <a href="#" class="main__link">Twitter</a>
          <a href="#" class="main__link">Instagram</a>
        </nav>
      </div>
    </main>

  </body>
</html>
