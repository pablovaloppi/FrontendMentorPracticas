<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__content">
        <div class="main__hero container">
          <p class="main__result">Your Result</p>
          <div class="main__circle">
            <p class="main__result__number">76</p>
            <p class="main__result_of">of 100</p>
          </div>
          <h2 class="main__title">Great</h2>
          <p class="main__paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="main__summary container">
          <h3 class="main__subtitle">Summary</h3>

          <ul class="main__list">
            <li class="main__item red">
              <div class="main__hability">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt=""
                  class="main__img"
                />
                <p class="main__text">Reaction</p>
              </div>
              <div class="main__restuls">
                <p class="main__result_text main__result_text--black">80</p>
                <p class="main__result_text">/ 100</p>
              </div>
            </li>

            <li class="main__item yellow">
              <div class="main__hability">
                <img
                  src="/assets/images/icon-memory.svg"
                  alt=""
                  class="main__img"
                />
                <p class="main__text">Memory</p>
              </div>
              <div class="main__restuls">
                <p class="main__result_text main__result_text--black">92</p>
                <p class="main__result_text">/ 100</p>
              </div>
            </li>

            <li class="main__item green">
              <div class="main__hability">
                <img
                  src="/assets/images/icon-verbal.svg"
                  alt=""
                  class="main__img"
                />
                <p class="main__text">Verbal</p>
              </div>
              <div class="main__restuls">
                <p class="main__result_text main__result_text--black">61</p>
                <p class="main__result_text">/ 100</p>
              </div>
            </li>

            <li class="main__item blue">
              <div class="main__hability">
                <img
                  src="/assets/images/icon-visual.svg"
                  alt=""
                  class="main__img"
                />
                <p class="main__text">Visual</p>
              </div>
              <div class="main__restuls">
                <p class="main__result_text main__result_text--black">72</p>
                <p class="main__result_text">/ 100</p>
              </div>
            </li>
          </ul>

          <a href="#" class="cta">Continue</a>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
